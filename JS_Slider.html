<style>
    /* Universal class for remove default margin and padding from webpage */
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      
    }
    body{
        overflow-x: hidden;
    }
/* adding width and height in image container */
    .image-list {
        width: 100%;
        height: 400px;
        position: relative;
    }
/* adding width and height in image and object fit for showing responsive image */
    .image-list .images img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        filter: saturate(300%);
    }
/* hiding all images from webpage and we will display it on click next or preview */
    .image-list .images {
        display: none;
transition: all 5.0s ease-in-out;
    }
/* active class show image */
    .image-list .active {
        display: block;
transition: all 5.0s ease-in-out;
    }
/* next and preview buttons */
    .image-list .button {
  
        width: 100%;
        box-sizing: border-box;
    }
/* next and preview buttons */
    .image-list span {
        cursor: pointer;
        padding: 8px 14px;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 44;
        color: #000;
        border-radius: 50%;
        font-size: 22px;
        transition: all 250ms ease-in-out;
    }
/* next and preview click style*/
    .image-list span:hover {
        background-color: #fff;
    }
#previewImage{
    position: absolute;
        top: 50%;
        left: 20;
}
    #nextImage {
        position: absolute;
        top: 50%;
        right: 20;
    }
.fade {  
position:relative;
            -webkit-animation-name: fade;  
            -webkit-animation-duration: 1.5s;  
            animation-name: fade;  
            animation-duration: 0.5s;  
        transition: all 0.6s linear;
        }  
        @-webkit-keyframes fade {  
            from {  
                left:100%;  
            }  
            to {  
                left:0%;   
            }  
        }  
  
        @keyframes fade {  
            from {  
             left:100%; 
            }  
            to {  
              left:0%; 
            }  
        }  
</style>
<body>
    

<div class="image-list">
    <div class="image-item">
        <div class="images fade active">
            <img src="https://wallpaperaccess.com/full/3635104.jpg" alt="" />
        </div>
        <div class="images fade">
            <img src="https://wallpaperaccess.com/full/3635152.jpg" alt="" />
        </div>
        <div class="images fade">
            <img src="https://s1.1zoom.me/big3/76/348295-admin.jpg" alt="" />
        </div>
        <div class="images fade">
            <img src="https://w-dog.info/wallpapers/1/5/520167043367839.jpg" alt="" />
        </div>
    </div>
    <div class="button">
        <span id="previewImage">&lt;</span>
        <span id="nextImage">&#62;</span>
    </div>
</div></body>
<script>
    //images variable storing all images tag which is using in image-item class
    var images = document.querySelector(".image-item").children;
        // imgLength storing length of total images and
        //  we have used -1 because images variable start from 0 and imgLength count it from 1
    var imgLength = images.length-1;
    
     // adding event onclick when user click on preview button
document.querySelector("#previewImage").addEventListener("click", function () {
        // checking image positon which is showing on web page
        for (var i = 0; i < images.length; i++) {
         // hiding image positon which is showing on web page
            if (images[i].classList.contains("active")) {
                images[i].classList.remove("active");
                break;
            }
        }
          // showing previous image using image index-1
    if(i==0){
        images[imgLength].classList.add("active"); 

    }else{
     images[i - 1].classList.add("active");   
    }
        
 });
   // adding event onclick when user click on next button
    document.querySelector("#nextImage").addEventListener("click", function () {
          // checking image positon which is showing on web page
        for (var i = 0; i < images.length; i++) {
             // hiding image positon which is showing on web page
            if (images[i].classList.contains("active")) {
                images[i].classList.remove("active");
                break;
            }
        }
          // showing next image using image index+1
        if(i==imgLength){
        images[0].classList.add("active"); 

    }else{
     images[i + 1].classList.add("active");   
    }
      
    });
</script>
